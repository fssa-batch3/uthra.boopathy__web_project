   let add_product = (JSON.parse(localStorage.getItem("add_products"))).filter(e => e.status == true && e.category == "Dress" && e.type == 6);


let div_products;
      let img;

      let b;



      for (let k = 0; k < add_product.length; k++){


         // <div class = products >

         div_products  = document.createElement("div");
         div_products.setAttribute("class", "products");
         div_products.setAttribute("data-id", add_product[k]["product_uuid"]);
         console.log(div_products);

         // <img>

         img = document.createElement("img");
         img.setAttribute("src", add_product[k]["image"]);
         img.setAttribute("alt", "photo");
         img.setAttribute("height", "200px");
         img.setAttribute("width", "180px");
         div_products.append(img);

         // <h3> </h3>

         h3_title = document.createElement("h3");
         h3_title.setAttribute("id", "name")
         h3_title.innerText = add_product[k]["name"];
         div_products.append(h3_title);

         // <p> </p>
