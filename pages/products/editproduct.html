        <section>

            <h2> EDIT </h2>

            <form role="form" onsubmit="update_details(event)"></form>

            <div class="box">

                <div class="photo">
                    <img src="../../assets/images/silk12.jpg" alt="photo" width="300px">
                </div>

                <div class="detail">

                    <div>  
                        <label> Name of the product: </label> <br>
                        <input type="text" id="name" required value="Jacquard Material Self Designed Saree" />
                    </div>

                    <div>  
                        <label> Original price: </label> <br>
                        <input type="number" id="original_price" required value= 629 min="1" />
                    </div>

                     <div>
                        <label> Discount price: </label> <br>
                        <input type="number" id="discount_price" value=2999 min="1" /> 
                    </div>

                    <div>
                        <label> Discount percentage:</label> <br>
                        <input type="number" id="discount_percent" value=79 min="1" />
                    </div> 

                    <div class="add">  
                        <label> Product details: </label> <br>
                        <textarea id="product_detail" required ></textarea>
                    </div>

                    <div class="add">  
                        <label> Additional information: </label> <br>
                        <textarea id="add_info" >  *Special PriceGet extra 30% off (price inclusive of cashback/coupon)T&C
  *Bank Offer5% Cashback on Thara's World Axis Bank CardT&C
  *Partner OfferSign up for Thara's World Pay Later and get Flipkart Gift Card worth up to â‚¹500*
                        </textarea>
                    </div>

                     <button> <a href="../products/myproduct.html"> Save </a> </button>


                </div>

            </div>

        </section>

        <script>


            let add_products = JSON.parse(localStorage.getItem('add_products'));
            let unique_id = JSON.parse(localStorage.getItem('unique_id'));
            console.log(add_products);

            function product_data(e){
                return e.product_id == unique_id;
            }
            product_datas = add_products.find(product_data);

            document.getElementById("name").innerHTML = product_datas["name"];
            document.getElementById("original_price").innerText = product_datas["original_price"];
            document.getElementById("discount_price").innerText = product_datas["discount_price"];
            document.getElementById("discount_percent").innerText = product_datas["discount_percent"];
            document.getElementById("product_detail").innerText = product_datas["product_detail"];
            document.getElementById("add_info").innerText = product_datas["add_info"];


            function update_details(e) {
            e.preventDefault();

            let product_detail = document.getElementById("product_detail").value
            let add_info= document.getElementById("add_info").value
           

            product_datas["product_detail"] = product_detail;
            product_datas["add_info"] = add_info;
           
           
            localStorage.setItem('add_products', JSON.stringify(add_products));
           
            window.location.href = "../products/myproduct.html";
        }
       
       
       </script>
