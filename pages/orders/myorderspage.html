        <script>
        // <div class = "arrow" > </div>

        const div_arrow = document.createElement("div");
        div_arrow.setAttribute("class", "arrow");
        // console.log(div_arrow);

        // <a> link </a>

        const a_arrow = document.createElement("a");
        a_arrow.setAttribute("href", "../homepage/frontpage.html");
        div_arrow.append(a_arrow);
        // console.log(a_arrow);

        // < i >  arrow </i>

        const i_arrow = document.createElement("i");
        i_arrow.setAttribute("class", "fa-solid fa-arrow-left");
        a_arrow.append(i_arrow);

        document.querySelector("div.arrows").append(div_arrow);

        const user_id = JSON.parse(localStorage.getItem("uniqueID"));
        console.log(user_id);

        const ordered_prodducts = JSON.parse(localStorage.getItem("my_orders"));
        console.log(ordered_prodducts);

        const order = ordered_prodducts.filter((e) => e.buyer_id === user_id);
        console.log(order);

        for (let j = 0; j < order.length; j++) {
          // <div class = "container" > </div>

          const div_container = document.createElement("div");
          div_container.setAttribute("class", "container");
          console.log(div_container);

          // <span class = "de" > </span>

          const span_de = document.createElement("span");
          span_de.setAttribute("class", "de");
          span_de.innerText = "DELIVERD";
          div_container.append(span_de);

          // <i>

          const i_sym = document.createElement("i");
          i_sym.setAttribute("class", "fa fa-check-circle");
          i_sym.setAttribute("style", "font-size:28px;color: green;");
          span_de.append(i_sym);

          // <div class = "details" > </div>

          const div_details = document.createElement("div");
          div_details.setAttribute("class", "details");
          div_container.append(div_details);

          // <p cls ="qty">

          const p_qty = document.createElement("p");
          p_qty.setAttribute("class", "qty");
          p_qty.innerText = `Quantity : ${order[j].quantity}`;
          div_details.append(p_qty);

          //  link = document.createElement("a");
          //  link.setAttribute("href", "../orders/buynow_products.html");
          //  div_details.append(link);

          // <p class="pdt">

          const p_pdt = document.createElement("p");
          p_pdt.setAttribute("class", "pdt");
          p_pdt.setAttribute("data-id", order[j].order_id);
          p_pdt.innerText = "Products : 1";
          div_details.append(p_pdt);

          //<div class = "deliver" >

          const div_deliver = document.createElement("div");
          div_deliver.setAttribute("class", "deliver");
          div_container.append(div_deliver);

          // <div class ="detail">

          const div_detail = document.createElement("div");
          div_detail.setAttribute("class", "detail");
          div_deliver.append(div_detail);

          // <strong>

          const strong = document.createElement("strong");
          strong.innerText = "DELIVERED DETAILS :";
          div_detail.append(strong);

          // <p1>

          const p_1 = document.createElement("p");
          p_1.setAttribute("class", "sel");
          p_1.innerText = `Delivered to : ${order[j].name}`;
          div_detail.append(p_1);

          // p_2

          const p_2 = document.createElement("p");
          p_2.innerText = `Ordered on : ${order[j].booked_date}`;
          p_1.append(p_2);

          // p_3

          const p_3 = document.createElement("p");
          p_3.innerText = `Address : ${order[j].address}`;
          p_2.append(p_3);

          const p_6 = document.createElement("p");
          p_6.innerText = `Pincode : ${order[j].pincode}`;
          p_3.append(p_6);

          const p_5 = document.createElement("p");
          p_5.innerText = `State : ${order[j].state}`;
          p_6.append(p_5);

          // <div class = "owner_details">

          const div_owner = document.createElement("div");
          div_owner.setAttribute("class", "owner_details");
          div_deliver.append(div_owner);

          // strong

          const strong_own = document.createElement("strong");
          strong_own.innerText = "ORDERED FROM :";
          div_owner.append(strong_own);

          // p_4

          const p_4 = document.createElement("p");
          p_4.setAttribute("class", "sel");
          p_4.innerText = `Seller phone number : ${order[j].seller_id}`;
          div_owner.append(p_4);

          document.querySelector("section").append(div_container);
        }

const order_id = document.querySelector("p.pdt");
order_id.forEach((check) => {
  check.addEventListener("click", () => {
            const products = this.dataset.id;
            localStorage.setItem("order_id", JSON.stringify(products));
            window.location.href = `../orders/buynow_products.html?order_id=${products}`;
            console.log(order_id);
  });
});
