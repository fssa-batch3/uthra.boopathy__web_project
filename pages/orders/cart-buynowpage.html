    <body>
        <header id="userLogin">

        <div class="left">
            <div class="image" >
                <img id="image" alt="photo" height="460px" width="400px"/>

            <div class="right">
                   <h3 id="name"> Jacquard Material Self Designeed Saree </h3>
                   <h4> Special price </h4>
                   <p> ₹ <strong id="discount_price">  629 </strong> ₹<s id="original_price">₹2,999 </s> <b id="discount_percent">79 </b> % off </p>
            
                <h2 class="per"> PERSONAL DETAILS </h2>

                <div class="name">
                    <label> Name: </label>
                    <input type="name" id="uname" required="true" />
                </div>

                <div class="add">
                    <label> Address: </label>
                    <textarea id="address" required = "true" > </textarea>
                </div>
                <input type="number" id="pincode" placeholder="Pincode" pattern="[0-9].{6}" required />
                <input type="text" id="state" placeholder="State" required />

                

                <div class="no">
                    <label> Phone number: </label>
                    <input type="tel" id="phonenumber" required = "true" placeholder="+91"/>
                </div>

                <div class="quantity">
                    <label> Quantity: </label>
                    <input type="number" id="product_quantity" required = "true" placeholder="1" value="1" min="1"/>
                </div>

                <div class="cash">
                    <label> Payment: </label>
                    <select id="payment"> 
                        <option value="select"> Select option </option>
                        <option value="online"> Online </option>
                        <option value="cash_on_delivery"> Cash on delivery </option>
                        <option value="upi"> UPI </option>
                        <option value="net_banking"> Net banking </option>
                    </select>
                </div>

                <button class="place"> PLACE ORDER </button> 

            </div>

            <footer>
                <div class="top">
                <div class="about">
                 <h4> About: </h4>
                 <div class="us">
                    <p> <a href="../homepage/aboutus.html"> About us </p> </a>

                         <div class="twiter"> <i class="fa-brands fa-twitter" style="font-size:23px"></i> </div>

             </footer>    

             <script src="../../assets/js/header.js"> </script>

             <script>
                header();


            let uniqueID = JSON.parse(localStorage.getItem("uniqueID"));
            let user_cred = JSON.parse(localStorage.getItem("user_cred"));

            function profile_data(e){
                return e.phonenumber == uniqueID;
            }
            person_data = user_cred.find(profile_data);
            let uname = document.getElementById("uname").value = person_data["uname"];
            let phonenumber = document.getElementById("phonenumber").value = person_data["phonenumber"];
            let address = document.getElementById("address").value = person_data["address"];

            let product = JSON.parse(localStorage.getItem("add_products"));

            let product_id = JSON.parse(localStorage.getItem("productDetail"));

            function product_data(e){
                return e.product_uuid === product_id;
            }
            product_datas = product.find(product_data);
            document.getElementById("image").setAttribute("src", product_datas["image"]) ;
            document.getElementById("name").innerText = product_datas["name"];
            document.getElementById("original_price").innerText = product_datas["original_price"];
            document.getElementById("discount_price").innerText = product_datas["discount_price"];
            document.getElementById("discount_percent").innerText = product_datas["discount_percent"]; 
            document.getElementById("product_quantity").innerText = product_datas["product_quantity"];


            let palce_order = document.querySelector("button.place");
            palce_order.addEventListener("click", function () {

                alert("Your order is booked");

                let uname = document.getElementById("uname").value 
                let phonenumber = document.getElementById("phonenumber").value 
                let address = document.getElementById("address").value 
                let payment = document.getElementById("payment").value
                let quantity = document.getElementById("product_quantity").value
                let pincode = document.getElementById("pincode").value
                let state = document.getElementById("state").value


                let my_orders = JSON.parse(localStorage.getItem("my_orders")) || [];

                my_orders.push({name : uname,
                                address : address,
                                pincode : pincode,
                                state : state,
                                phonenumber : phonenumber,
                                product_name : product_datas["name"],
                                discount_price : product_datas["discount_price"],
                                quantity  : quantity,
                                payment_method : payment,
                                buyer_id : uniqueID,
                                seller_id : product_datas["user_id"],
            });

                localStorage.setItem("my_orders", JSON.stringify(my_orders));

                console.log(my_orders);

                window.location.href = "../homepage/frontpage.html";

            });


            </script>

    </body>
