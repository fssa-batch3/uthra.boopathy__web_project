    <script>
const uniqueID = JSON.parse(localStorage.getItem("uniqueID"));
const user_cred = JSON.parse(localStorage.getItem("user_cred"));

function profile_data(e) {
  return e.phonenumber === uniqueID;
}
const person_data = user_cred.find(profile_data);
const uname = (document.getElementById("uname").value = person_data.uname);
const phonenumber = (document.getElementById("phonenumber").value =
  person_data.phonenumber);
const address = (document.getElementById("address").value =
  person_data.address);

const product = JSON.parse(localStorage.getItem("add_products"));
const product_id = JSON.parse(localStorage.getItem("productDetail"));

function product_data(e) {
  return e.product_uuid === product_id;
}

const product_datas = product.find(product_data);
console.log(product_datas);

document.getElementById("image").setAttribute("src", product_datas.image);
document.getElementById("name").innerText = product_datas.name;
document.getElementById("original_price").innerText =
  product_datas.original_price;
document.getElementById("discount_price").innerText =
  product_datas.discount_price;
document.getElementById("discount_percent").innerText =
  product_datas.discount_percent;
document.getElementById("product_quantity").innerText =
  product_datas.product_quantity;

const palce_order = document.querySelector("button.place");
palce_order.addEventListener("click", () => {
  alert("Your order is booked");

  const uname = document.getElementById("uname").value;
  const phonenumber = document.getElementById("phonenumber").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;
  const quantity = document.getElementById("product_quantity").value;
  const pincode = document.getElementById("pincode").value;
  const state = document.getElementById("state").value;
  const { product_id } = product_datas;
  const order_id = uuidv4();
  const date = new Date();
  const year = date.getFullYear();
  const month = date.getMonth() + 1;
  const day = date.getDate();
  const order_on = `${day}.${month}.${year}`;

  const my_orders = JSON.parse(localStorage.getItem("my_orders")) || [];

  my_orders.push({
    name,
    address,
    pincode,
    state,
    phonenumber,
    product_name: product_datas.name,
    discount_price: product_datas.discount_price,
    quantity,
    payment_method: payment,
    buyer_id: uniqueID,
    seller_id: product_datas.user_id,
    product_id: product_datas.product_id,
    order_id,
    order_date: order_on,
  });

  localStorage.setItem("my_orders", JSON.stringify(my_orders));

  console.log(my_orders);

  window.location.href = "../orders/myorderspage.html";
});
            </script>
