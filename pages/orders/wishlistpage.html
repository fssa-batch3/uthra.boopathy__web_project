       <script>

        header();


        // <div class = "arrow" > </div>

div_arrow = document.createElement("div");
div_arrow.setAttribute("class", "arrow");
// console.log(div_arrow);

// <a> link </a>

a_arrow = document.createElement("a");
a_arrow.setAttribute("href", "../homepage/frontpage.html");
div_arrow.append(a_arrow);
// console.log(a_arrow);


// < i >  arrow </i>

i_arrow = document.createElement("i");
i_arrow.setAttribute("class", "fa-solid fa-arrow-left");
a_arrow.append(i_arrow);


document.querySelector("div.arrows").append(div_arrow);



        let wishlist_products = JSON.parse(localStorage.getItem("wish"));
        console.log(wishlist);

        for (let j = 0; j < wishlist_products.length; j++) {

           // <div class = products >

            div_products  = document.createElement("div");
            div_products.setAttribute("class", "products");
            div_products.setAttribute("data-id", wishlist_products[j]["product_uuid"]);
            console.log(div_products);

            // <span class = "del" > </div>

            span_del = document.createElement("span");
            span_del.setAttribute("class", "del");
            span_del.setAttribute("data-del", wishlist_products[j]["product_uuid"]);
            div_products.append(span_del);
            
            // <i> </i>

            i_del = document.createElement("i");
            i_del.setAttribute("class", "fa-solid fa-trash-can");
            i_del.setAttribute("style", "font-size:24px;color:red;");
            span_del.append(i_del);

            // <img>

            img = document.createElement("img");
            img.setAttribute("src", wishlist_products[j]["image"]);
            img.setAttribute("alt", "photo");
            img.setAttribute("height", "200px");
            img.setAttribute("width", "180px");
            div_products.append(img);

            // <h3> </h3>

            h3_title = document.createElement("h3");
            h3_title.setAttribute("id", "name")
            h3_title.innerText = wishlist_products[j]["name"];
            div_products.append(h3_title);

            // <p> </p>

            p_org = document.createElement("p");
            p_org.setAttribute("id", "original_price");
            p_org.innerText = "₹" + wishlist_products[j]["discount_price"] + "   ";
            h3_title.append(p_org);

            // <p> </p>

            // p_dis = document.createElement("p");
            // h3_title.append(p_dis);

            // <s> </s>

            s = document.createElement("s");
            s.setAttribute("id", "discount_price");
            s.innerText = "  " + "₹" + wishlist_products[j]["original_price"];
            p_org.append(s);

            // <span> </span>

            span = document.createElement("span");
            span.setAttribute("class", "percent");
            span.innerText = "   " + wishlist_products[j]["discount_percent"] + "%" + "off";
            p_org.append(span);




            document.querySelector("div.thumbnail").append(div_products);

         }


         let products = document.querySelectorAll(".del")
            
          
               products.forEach(function(check){
            
                check.addEventListener("click", function (){
            
                    let product_id = this.dataset.del;
            
                    localStorage.setItem("products_id", JSON.stringify(product_id));
            
                    console.log(product_id);
            
                    if (confirm("Are you sure to remove this product?")){
            
                        let id = JSON.parse(localStorage.getItem("products_id"));
            
                        let all_products = JSON.parse(localStorage.getItem("wish"));
            
                        console.log(all_products);
            
                        let pdts = all_products.find(e => e.product_uuid == id)
            
                        console.log(pdts);
            
                        let indexOfProduct = all_products.indexOf(pdts);
            
                        all_products.splice(indexOfProduct, 1);
            
                        console.log(indexOfProduct); 
            
                        localStorage.setItem("wish", JSON.stringify(all_products));
            
                    }

                    window.location.reload();
            
                });
            
            });


            // path product detail page


            let product_details = document.querySelectorAll("div.products")
            product_details.forEach(function(find){
                  find.addEventListener("click", function(){
                        let product_description = this.dataset.id;
                           localStorage.setItem("productDetail",JSON.stringify(product_description))
                              window.location.href = `../products/dress/saree1view.html?product_id=${product_description}`;
                              console.log(product_details)
                        }
                  )
            }   
         )
