    <script>
        const products = JSON.parse(localStorage.getItem("my_orders"));
        const user_id = JSON.parse(localStorage.getItem("uniqueID"));
        const order_id = JSON.parse(localStorage.getItem("order_id"));
        const order_pdts = products.find(
          (e) => e.buyer_id === user_id && e.order_id === order_id
        );
        const container = document.getElementById("order-products");

        if (!order_pdts) {
          const errorMsg = document.createElement("p");
          errorMsg.innerHTML = "No products found.";
          container.append(errorMsg);
        } else {
          for (let i = 0; i < order_pdts.length; i++) {
            // <div_image>
            const div_image = document.createElement("div");

            // <img>
            const img = document.createElement("img");
            img.setAttribute("src", order_pdts[i].image);
            img.setAttribute("alt", order_pdts[i].product_name);
            img.setAttribute("height", "180px");
            img.setAttribute("width", "180px");
            div_image.append(img);

            // div_info
            const div_info = document.createElement("div");
            div_info.setAttribute("class", "info");
            div_image.append(div_info);

            // h5
            const h5 = document.createElement("h5");
            h5.innerHTML = order_pdts[i].product_name;
            div_info.append(h5);

            // p
            const p = document.createElement("p");
            p.setAttribute("class", "price");
            p.innerHTML = order_pdts[i].discount_price;
            div_info.append(p);

            // <s>
            const s = document.createElement("s");
            s.innerHTML = order_pdts[i].original_price;
            div_info.append(s);

            // <b>
            const b = document.createElement("b");
            b.innerHTML = `${order_pdts[i].discount_percent} % off`;
            div_info.append(b);

            container.append(div_image);
          }
        }
      </script>
