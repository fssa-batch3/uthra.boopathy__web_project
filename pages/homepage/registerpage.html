<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page </title>
    <link rel="stylesheet" href="../../assets/css/style-register.css">
</head>
<body>
    <header>
        <img class="logo" src="../../assets/images/logo.png" alt="logo" height="70px" width="70px"/>
        <h1>  THARA'S WORLD  </h1>
        <div>
            <ul>
               <li> <img src="../../assets/images/myorder.svg" alt="myorder" width="30px"/> </li>
               <li> <img src="../../assets/images/wishlist.svg" alt="wishlist" width="30px"/> </li>
               <li> <img src="../../assets/images/cart.svg" alt="cart" width="30px"/> </li>
               <li> <img src="../../assets/images/notification.svg" alt="bell" width="30px"/> </li>
               <li> <img src="../../assets/images/profile.svg" alt="profile" width="30px"/> </li> 
               <li> <span class="login"> LOG IN </span> </li> 
             </ul>
         </div>
    </header>
    <section>
        <div class="register">
            <h2> REGISTER: </h2>
                 <div>
                     <label> Name: </label>
                     <input type="name"/>
                </div>

                <div>
                    <label> Phone number: </label>
                    <input type="text" placeholder="+919876543201"/>
                </div>

                <div>
                    <label> Create Password: </label>
                    <input type="password" />
                </div>

                <div class="confirm">
                    <label> Confirm Password: </label>
                    <input type="password">
                </div>
               
                <button> <a href="../homepage/frontpage.html">SUBMIT</a> </button> 
            
        </div>
    
    </section> 
</body>
</html>
