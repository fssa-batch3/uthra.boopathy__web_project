        <section>

            <form role="form" onsubmit="update_details(event)" >
            
                <h1> PROFILE</h1>

                <div class="avatar">
                    <img src="../../assets/images/avatar.jpg" alt="photo" height="180px" width="180px"/>
                </div>
               
                <div class="name">
                <label> Name: </label>
		        <input type="text"  id="uname"  />
		        </div>

                <div class="age">
                    <label> Age:</label>
                    <input type="number" id="age" min="1"/>
                </div>

                <div class="gender">
                    <label> Gender:</label>
                    <select id="gender">
                        <option> Male </option>
                        <option> Female </option>
                        <option> Others </option>
                    </select>
                </div>

                <div class="add">
                    <label> Residential address: </label>
                    <textarea id="address">  </textarea>
                </div>
                
                <div class="no">
                    <label> Contact number: </label>
                    <input type="number"  placeholder="+91" id="phonenumber"  />
                </div>

                <div class="mail">
                    <label> E-Mail Id: </label>
                    <input type="email"  id="email" placeholder="ghds4729@gmail.com" />
                </div>

                <div class="des">
                        <label> Your Designation:</label>
                        <select id="des">
                            <option> Buyer </option>
                            <option> Seller </option>
                            <option> Both </option>
                        </select>
                </div>
                
                <div >
                        <button class="btn-1" type="submit" onclick="(event)">  Save  </button>
                        <button class="btn-2" type="submit">  Cancel     </button>
                </div>        

            </form>
       
            </section>

            <script src="../../assets/js/header.js"> </script>

            <script>

                header();


            let uniqueID = JSON.parse(localStorage.getItem("uniqueID"));
                let user_cred = JSON.parse(localStorage.getItem("user_cred"));
            function profile_data(e){
                return e.phonenumber == uniqueID;
            }
            person_data = user_cred.find(profile_data);
            document.getElementById("uname").value= person_data["uname"];
            document.getElementById("email").value = person_data["email"];
            document.getElementById("phonenumber").value = person_data["phonenumber"];
            document.getElementById("age").value = person_data["age"];
            document.getElementById("address").value =person_data["address"];
            document.getElementById("des").value = person_data["des"];
            document.getElementById("gender").value = person_data["gender"];


            function update_details(e) {
            e.preventDefault();
            let address = document.getElementById("address").value
            let des = document.getElementById("des").value
            let email = document.getElementById("email").value
            let gender = document.getElementById("gender").value
            let age = document.getElementById("age").value
            person_data["address"] = address;
            person_data["des"] = des;
            person_data["email"] = email;
            person_data["gender"] = gender;
            person_data["age"] = age;
            localStorage.setItem('user_cred', JSON.stringify(user_cred));
            //console.log(user_list);
            window.location.href = "./profile.html";
        }

            </script>
